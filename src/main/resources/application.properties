# 好记性不如烂笔头，把注释写清楚，下次就不用去查资料是干嘛的了
# 配置服务器程序静态资源所在地
spring.web.resources.static-locations=classpath:/templates/


# 配置文件传输的最大大小
spring.servlet.multipart.max-file-size=256MB
# 配置请求的最大大小
spring.servlet.multipart.max-request-size=256MB


# 自定义配置
## 文件上传的路径(一般来说服务器程序和文件存储的地方不要配置在同一台物理机器上，这里为了简化处理
# 先配置在同一台机器上)
# 下面这个路径配置上传路径的就是基于JavaServer目录
file.upload.path=./upload/files

